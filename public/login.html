<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>
<style>
    body{
        background-image: url('');
        background-size: cover;

    }
    #login-section{
        background-color: rgb(191, 185, 247)
    }
</style>

<body>
    <div class="container text-center">
        <div class="m-5 bg-danger-subtle p-5 rounded" id="login-section">
            <h4>ENTER DEATAIL TO JOIN CHAT</h4>
            <input type="text" class="form-control" placeholder="Enter Your Name" id="NameIn" required>

            <input type="text" class="form-control mt-4" placeholder="Enter Room Id" id="RoomId" required>

            <button class="btn btn-primary m-4 fw-bold" onclick="join()">JOIN</button>
            <div class="text-danger" id="nameError"></div>
        </div>
    </div>

    <script>


        function join() {

            const name = document.getElementById('NameIn');
            const roomId = document.getElementById('RoomId');
            const nameError = document.getElementById('nameError');

            if (!name.value.trim() && !roomId.value.trim()) {
                const p = document.createElement('p');
                p.innerText = 'please enter your Name Or RoomId!!';
                nameError.appendChild(p);
            }
            else {
                window.location.href = 'http://localhost:3333/?name=' + encodeURIComponent(name.value);
            }
        }

    </script>
</body>

</html>
